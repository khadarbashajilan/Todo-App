<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple & Efficient To-Do App | Stay Organized</title>
    <meta name="description" content="A simple and efficient to-do app to keep track of your tasks. Easy to use, responsive, and fast.">
  </head>
  <body>
    <div class="container  rounded-3 " style="width: 22rem">
      <h1 class="title h3 m-4 pt-4 text fw-bold" >T O D O</h1>
      <section >
        <div class="position-relative">
        <input type="text" class="rounded-pill text-black fw-normal border-0 ps-3 shadow-none p-2 mb-4 mt-2 ms-1 h-75 w-100 " placeholder="Add your task ..."/>
        <button class="btn btn-dark rounded-pill  ">Add Task</button>        
          </div>  <main class="task-container" style="max-height: 330px; overflow-y: auto">
                <ul id="tasks" class="p-0 m-2 me-0">
          <!-- as <li/> tasks are added by js dynamically -->
                </ul>
            </main>
      </section>
    </div>
  </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
